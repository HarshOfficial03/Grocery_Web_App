{% extends 'base.html' %} {% block content%}

<body>
  <div>
    <div class="centerElement">
      {% if edit_mode%}
      <h4>Edit category</h4>
      {% else %}
      <h4>Create a new category</h4>
      {% endif %}
    </div>
    <div class="centerElement">
      <form
        method="post"
        action="{% if edit_mode %}/editcategoryapi/{{ edit_mode }}{% else %}/categoryapi{% endif %}"
      >
        <div class="mb-3">
          <table>
            <tr>
              <td>
                <label for="exampleInputEmail1" class="form-label"
                  >Category Name:</label
                >
              </td>
              <td>
                <input
                  type="text"
                  id="exampleInputEmail1"
                  name="vname"
                  aria-describedby="emailHelp"
                />
              </td>
            </tr>
          </table>

          <div class="footerBtn">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
        <!-- <div class="mb-3">
                  
                  
                </div> -->
      </form>
    </div>
  </div>
</body>
{% endblock %}
